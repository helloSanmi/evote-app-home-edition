name: Deploy backend on VM (self-hosted)

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    env:
      npm_config_jobs: "2"   # nicer on 1 vCPU

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 2 }

      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: Sync backend to server (keep .env)
        run: |
          mkdir -p /srv/evote-backend/backend
          rsync -a --delete --exclude node_modules --exclude '.env' backend/ /srv/evote-backend/backend/

      - name: Install deps only if changed
        id: deps
        working-directory: backend
        run: |
          if git diff --quiet HEAD^ HEAD -- package.json package-lock.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: npm ci (when changed)
        if: steps.deps.outputs.changed == 'true'
        working-directory: /srv/evote-backend/backend
        run: nice -n 10 ionice -c2 -n7 npm ci --omit=dev --prefer-offline --no-audit --no-fund

      - name: Restart PM2
        run: |
          pm2 startOrReload /srv/evote-backend/ecosystem.config.js --only evote-backend \
          || pm2 restart evote-backend \
          || pm2 start /srv/evote-backend/backend/server.js --name evote-backend
          pm2 save
