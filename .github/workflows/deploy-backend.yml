# .github/workflows/deploy-backend.yml
name: Deploy Backend on VM (self-hosted)

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    # Labels must match the ones you gave your runner (edit if needed)
    runs-on: self-hosted

    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Sync repo backend â†’ prod dir on this VM
      - name: Sync backend files to /srv/evote-backend/backend
        run: |
          mkdir -p /srv/evote-backend/backend
          rsync -a --delete backend/ /srv/evote-backend/backend/

      - name: Install prod deps
        working-directory: /srv/evote-backend/backend
        run: npm ci --omit=dev

      # Optional: run tests
      - name: Run tests (if present)
        working-directory: /srv/evote-backend/backend
        run: npm test --if-present

      # Optional: DB migrations
      # - name: Run migrations
      #   working-directory: /srv/evote-backend/backend
      #   run: npm run migrate --if-present

      - name: Reload PM2 app
        run: |
          # ecosystem.config.js should define the app (cwd=/srv/evote-backend/backend)
          pm2 startOrReload /srv/evote-backend/ecosystem.config.js --only evote-backend \
          || pm2 restart evote-backend \
          || pm2 start /srv/evote-backend/backend/server.js --name evote-backend
          pm2 save
